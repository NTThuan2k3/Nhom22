<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .team {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .member {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
            width: 200px;
        }

        .member:hover {
            transform: scale(1.05);
        }

        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .member h3 {
            margin: 10px 0 5px;
            color: #007BFF;
        }

        .member p {
            color: #666;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #fff;
            background: #007BFF;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông tin cá nhân</h1>
        <div class="team">
            <div class="member">
                <img src="image.png" alt="Profile Picture">
                <h3>Trần Huy Phương</h3>
                <p>Ngày sinh: 27/05/2003</p>
                <p>SĐT: 036500192</p>
                <a href="#">Contact</a>
            </div>
        </div>
    </div>
</body>
</html>
