<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Nhóm</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        .team {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 20px;
        }

        .member {
            background: linear-gradient(135deg, #007BFF, #00d4ff);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            width: 220px;
            color: white;
        }

        .member:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffffff;
        }

        .member h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .member p {
            font-size: 14px;
            margin: 0;
        }

        .member a {
            text-decoration: none;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Giới Thiệu Nhóm</h1>
        <p>Chúng tôi là một nhóm gồm 5 thành viên, mỗi người đảm nhận một vai trò khác nhau.</p>
        <div class="team">
            <div class="member">
                <a href="NguyenTanThuan.html">
                    <img src="images/avatar.jpg" alt="Nguyễn Tấn Thuận">
                    <h3>Nguyễn Tấn Thuận</h3>
                    <p>Trưởng nhóm</p>
                </a>
            </div>
            <div class="member">
                <a href="lenguyennhattan.html">
                    <img src="images/avatar.jpg" alt="Lê Nguyễn Nhật Tân">
                    <h3>Lê Nguyễn Nhật Tân</h3>
                    <p>Thiết kế</p>
                </a>
            </div>
            <div class="member">
                <a href="TranHuyPhuong.html">
                    <img src="images/avatar.jpg" alt="Trần Huy Phương">
                    <h3>Trần Huy Phương</h3>
                    <p>Backend Developer</p>
                </a>
            </div>
            <div class="member">
                <a href="NguyenTrungDung.html">
                    <img src="images/avatar.jpg" alt="Nguyễn Trung Dũng">
                    <h3>Nguyễn Trung Dũng</h3>
                    <p>Frontend Developer</p>
                </a>
            </div>
            <div class="member">
                <a href="DoanHoangHuy.html">
                    <img src="images/avatar.jpg" alt="Doãn Hoàng Huy">
                    <h3>Doãn Hoàng Huy</h3>
                    <p>Tester</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
